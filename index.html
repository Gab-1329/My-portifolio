<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addisu Tameru | Portfolio</title>
    <link rel="stylesheet" href="portifolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <nav id="navbar">
        <a href="#home" class="logo">
            <img src="logo.png" alt="Addisu Tameru Logo" id="nav-logo">
        </a>
        <div class="menu-icon" id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="nav-toggle">
                <div class="toggle-wrapper">
                    <i class="fas fa-sun" style="color: #f1c40f;"></i>
                    <label class="switch">
                        <input type="checkbox" id="profile-toggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-moon" style="color: #f1c40f;"></i>
                </div>
            </li>
        </ul>
    </nav>

    <header id="home">
        <div class="profile-container">
            <img src="profile.png" alt="Profile Photo" class="profile-img" id="profile-pic">
        </div>
        <h1>Hi, I'm <span class="highlight">Addisu Tameru</span></h1>
        <div class="hero-text-box">
            <p class="typing-container">
                <span id="typewriter-text"></span><span class="cursor">|</span>
            </p>
        </div>
        <button id="cta-btn">View My Work</button>
    </header>

    <section id="about" class="reveal">
        <h2>About Me</h2>
        <p id="about-text">
        </p>
    </section>

    <section id="skills" class="reveal">
        <h2>Technical Skills</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <i class="fab fa-html5"></i>
                <h3>Frontend</h3>
                <p>HTML5, CSS3, JavaScript (ES6+)</p>
            </div>
            <div class="skill-card">
                <i class="fab fa-node-js"></i>
                <h3>Backend</h3>
                <p>PHP & Node</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-database"></i>
                <h3>Databases</h3>
                <p>MySQL & MongoDB</p>
            </div>
        </div>
    </section>

    <section id="projects" class="reveal">
        <h2>My Projects</h2>
        <div id="project-container" class="project-grid">
        </div>
    </section>

    <section id="contact" class="reveal">
        <h2>Contact Me</h2>
        <div class="contact-container">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can I help you?"
                        required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Addisu Tameru. All rights reserved.</p>
    </footer>

    <script src="portifolio.js"></script>
</body>

</html>
